{% extends 'auth_base.html' %}
{% load static i18n bootstrap5 %}
{% block title %}
    Change password
{% endblock title %}


{% block content %}
<section id="contact" class="contact">
    <div class="container" data-aos="fade-up">
        <div class="row">
            <div class="col-lg-4 mx-auto mt-lg-0">
                <img src="{% static '1.png'%}" class="w-100"/>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 mx-auto mt-5 mt-lg-0 pt-5">
            <form action="/" id="send-email-form" method="post" class="php-email-form">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-12 form-group">
                        <input type="password" name="old_password" class="form-control" id="name" placeholder="{% trans 'Old password' %}" required>
                    </div>
                    <div class="col-md-12 form-group mt-3 mt-md-0">
                        <input type="password" class="form-control" name="new_password1" id="email" placeholder="{% trans 'New password' %}" required>
                    </div>
                    <div class="col-md-12 form-group mt-3 mt-md-0">
                        <input type="password" class="form-control" name="new_password2" id="email" placeholder="{% trans 'New password Confirmation' %}" required>
                    </div>
                </div>
                <div class="text-center my-3"><button type="submit">{% trans 'Save' %}</button></div>
                <div class="text-center text-muted">{% trans "If you remember your password " %} <a href="{% url 'restu:client_login' %}">{% trans ' login now ' %}</a></div>
            </form>

            </div>         
        </div>
    </div>
  </section>
{% endblock content %}
