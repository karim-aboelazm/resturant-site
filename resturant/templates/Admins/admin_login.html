{% extends 'auth_base.html' %}
{% load static i18n bootstrap5 %}
{% block title %}
    {% trans 'Admin Login' %}
{% endblock title %}


{% block content %}
<section id="contact" class="contact">
    <div class="container p-0" data-aos="fade-up">
        <div class="row">
            <div class="col-lg-3 mx-auto">
                <img src="{% static '1.png'%}" class="w-100"/>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-5 mx-auto mt-lg-0">
                <h1 class="text-center" style="font-family:inherit">{% trans 'Login as admin' %}</h1>
                <form action="" id="send-email-form" method="post" class="php-email-form pt-4">
                    {% csrf_token %}
                    <div class="row">
                    <div class="col-md-12 form-group">
                        <input type="text" name="username" class="form-control" id="name" placeholder="{% trans 'Username' %}" required>
                    </div>
                    <div class="col-md-12 form-group mt-3 mt-md-0">
                        <input type="password" class="form-control" name="password" id="email" placeholder="{% trans 'Your password' %}" required>
                    </div>
                    </div>
                    <div class="text-center my-3"><button type="submit">{% trans 'Login as admin' %}</button></div>
                </form>
            </div>         
        </div>
    </div>
  </section>
{% endblock content %}
